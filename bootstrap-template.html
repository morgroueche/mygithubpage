<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
    <h1>Hello, world!</h1>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">test</div>
            <div class="col-sm-6">tests</div>
        </div>
         <!-- row with 2 coloums divided in a 1:2 ratio -->
        <div class="row">
            <div class="col-sm-4">testes</div>
            <div class="col-sm-8">testicle</div>
        </div>
        <!-- row with 2 coloumns divided in a 1:3-->
        <div class="row">
            <div class="col-sm-3">merp</div>
            <div class="col-sm-9">meep</div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-2" style="background-color:red;"><!--Column one--></div>
            <div class="col-sm-9 col-md-8" style="background-color:green;"><!--Column two--></div>
            <div class="col-sm-12 col-md-2" style="background-color:blue;"><!--Column three--></div>
        </div>
    </div>
</body>
</html>
